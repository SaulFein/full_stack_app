<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body data-ng-app="UserApp">
  <h1>Hello!</h1>
  <main data-ng-init="userctrl.getUser()" data-ng-controller="UserController as userctrl">
    <ul>
      <li data-ng-repeat="user in userctrl.user">{{user.name}}
        <button data-ng-click="userctrl.removeUser(user)">Delete</button>
        <button data-ng-click="showme=true">Edit</button>
          <form data-ng-submit="userctrl.updateUser(newUser, $index)" ng-show="showme">
            <input type="text" data-ng-model="newUser"/>
            <button data-ng-click="showme=false" type="submit">Update</button>
          </form>
      </li>
    </ul>
    <form data-ng-submit="userctrl.createUser(newUser)">
      <input type="text" data-ng-model="newUser.name"/>
      <button type="submit">New User</button>
    </form>
  </main>
  <script src="bundle.js"></script>
</body>
</html>
